<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="style.css">
        <title>CV</title>
    </head>
    <body>
        <!-- Personal information -->
        <div id="personal-information">
            <div id="pfp-column">
                <div id="pfp-box">
                    <img src="http://via.placeholder.com/200x300" id="pfp">
                </div>
            </div>
            <div id="info-column">
                <div id="info">
                    <p><b>Name: </b>...</p>
                    <p><b>School: </b>HSGS</p>
                </div>
            </div>
        </div>

        <!-- Skills -->
        <div id="skills">
            <div id="skills-grid">
                <div class="skill">Frontend</div>
                <div class="level">Bad</div>
                <div class="skill">Backend</div>
                <div class="level">Bad</div>
                <div class="skill">Database</div>
                <div class="level">Bad</div>
                <div class="skill">Creating memory leak</div>
                <div class="level">Extremely good</div>
            </div>
        </div>
    </body>
</html>
